name: Release

on:
  push:
    tags:
      - "v*.*.*"


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Configure tag and release title
        shell: bash
        run: |
          latest_tag=${{ github.ref_name }}
          title=${{ github.event.release.name }}
          echo "IMAGE_TAG=${latest_tag}" >> $GITHUB_ENV
          echo "TITLE=${title}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build . --file examples/${{ env.TITLE }}/Dockerfile -t greptime/greptimeai-${{ env.TITLE }}-example:${{ env.IMAGE_TAG }}
          docker push greptime/greptimeai-${{ env.TITLE }}-example:${{ env.IMAGE_TAG }}
